<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker.</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="background">
      <img src="../images/pattern-bg-desktop.png" alt="" />
      <div id="map" class="map"></div>
    </div>

    <div class="Text">
      <div class="title">IP Address Tracker</div>
      <div class="textBox">
        <input
          id="searchInput"
          class="searchBar"
          type="search"
          placeholder="Search for any IP address or domain"
        />

        <box-icon
          class="button"
          name="right-arrow-square"
          type="solid"
          flip="horizontal"
          animation="tada"
          size="lg"
        ></box-icon>
      </div>
    </div>
    <div class="detailsArea">
      <div class="ipAddressBox">
        <div class="spacing">
          <h4>IP ADDRESS</h4>
          <p class="IP"></p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="location">
        <div class="spacing">
          <h4>LOCATION</h4>
          <p class="Locayy"></p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="timeZone">
        <div class="spacing">
          <h4>TIMEZONE</h4>
          <p class="Time"></p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="ISP">
        <div class="spacing">
          <h4>ISP</h4>
          <p class="ISp"></p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
